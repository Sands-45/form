<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<div id="body">
		<div id="head">
		  <h1 id="title">Sands Survey Form<h1>
		  <p id="description">
			<i>
			Thank you for taking the time to       help us improve the platform
			</i>
		  </p>
			</div>
			<div>
			  <form id="survey-form">
		 <!------------------------------------->
				<label for="name">Name & Surname</label>
				<input type="text" id="name" placeholder="Name & Surname" name="name" required>
		 <!------------------------------------->
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="example@mail.com" name="email" required>
		<!------------------------------------->
				<label for="age">Age (Optional)</label>
				<input type="number" id="age" placeholder="30" name="age" min="1" max="200">
		<!------------------------------------->
				<label for="role">Which option best describes your current role?</label>
				<select id="role" name="role">
			  <option value="student">Student</option>
			  <option value="fulltime">Full-Time</option>
			  <option value="parttime">Part-Time</option>
			  <option value="prefare-not-to-say">Prefare Not To Say</option>
			  <option value="other">other</option>
			</select>
		<!------------------------------------->
				 <p id="radio">Would you recommend freeCodeCamp to a friend?</p>
				<input type="radio" id="definitely" name="definitly" value="definitely">
		  <label for="definitely">Definitely</label><br><br>
		<!------------------------------------->
		  <input type="radio" id="maybe" name="maybe" value="maybe">
		  <label for="maybe">Maybe</label><br><br>
		<!------------------------------------->
		  <input type="radio" id="not-sure" name="not-sure" value="not sure">
		  <label for="not-sure">Not Sure</label>
		<!------------------------------------->
			  <div id="dropdown">  <label for="feature">What is your favorite feature of freeCodeCamp?</label>
				<select id="feature" name="feature" >
			  <option value="Challenges">Challenges</option>
			  <option value="Projects">Projects</option>
			  <option value="Community">Community</option>
			  <option value="Open source">Open source</option>
			</select>
				</div>
		<!------------------------------------->   
				<p>What would you like to see improved? (Check all that apply)</p>
				<input type="checkbox" id="front-end" name="front-end">
				<label for="front-end">Front-end Projects</label><br>
		<!------------------------------------->           
				 <input type="checkbox" id="Back-end Projects" name="Back-end Projects">
				<label for="Back-end Projects">Back-end Projects</label><br>
		<!------------------------------------->           
				 <input type="checkbox" id="Data Visualization" name="Data Visualization">
				<label for="Data Visualization">Data Visualization</label><br>
		<!------------------------------------->           
				 <input type="checkbox" id="Challenges" name="Challenges">
				<label for="Challenges">Challenges</label><br>
		<!------------------------------------------------------>
				<p>Any comments or suggestions?</p>
				<textarea type="message" rows="4" placeholder="Additional Comments"> </textarea>
				
				<input type="submit" value="submit"
		>      </form>
			</div>
			</div>
</body>
</html>
